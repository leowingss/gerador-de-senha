<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <main class="container-input">
            <h1 class="container-title">Gerador de Senhas</h1>
            <span>Tamanho <span id="valueRange"></span> caracteres</span>
            <input class="sliderInput" type="range" name="range" id="slider" value="10" min="6" max="20">
            <button id="btn-input" class="button">Gerar Senha</button>
    </main>

    <div class="container-password hide" id="container-password">
        <span class="title-password">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span>Clique na senha para copiar</span>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
